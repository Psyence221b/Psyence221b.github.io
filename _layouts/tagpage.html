---
layout: page
---

<div class="post">
<!-- <h1>Tag: {{ page.tag }}</h1> -->
<ul>
{% for post in site.tags[page.tag] %}
  {% if post.lang %}
  <li lang="{{post.lang}}">
  {% else %}
  <li>
  {% endif %}
      <a href="{{ post.url }}">{{ post.title }}</a> &nbsp;<font color="silver"><small>{{ post.date | date_to_string }}</small></font><br>
      {{ post.description }}
  </li>
{% endfor %}
</ul>
</div>

<hr>
